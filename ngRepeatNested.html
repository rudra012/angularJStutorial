<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Angular Demo</title>
    <script src="js/angular.js"></script>
    <script src="js/ngRepeatNested.js"></script>
</head>
<body ng-app="myModule" style="font-family: 'Times New Roman'">

    <div ng-controller="myController">
        <div>
            <ul>
                <li ng-repeat="country in countries" ng-init="parentIndex=$index">
                    {{ country.name }} - Index = {{ $index }}
                    <ul>
                        <li ng-repeat="city in country.cities">
                            {{ city.name }} - Parent Index = {{ $parent.$index }} or {{ parentIndex }}, Index = {{ $index }}
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

</body>
</html>
