<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Angular Demo</title>
    <script src="js/angular.js"></script>
    <script src="js/likeDislikeEvent.js"></script>
    <link href="css/styleEvent.css" rel="stylesheet" />
</head>

<body ng-app="myModule">

    <div ng-controller="myController">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Likes</th>
                    <th>Dislikes</th>
                    <th>Like/Dislike</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tecnology in technologies">
                    <td>{{ tecnology.name }}</td>
                    <td>{{ tecnology.likes }}</td>
                    <td>{{ tecnology.dislikes }}</td>
                    <td>
                        <input type="button" value="Like" ng-click="incrementLike(tecnology)">
                        <input type="button" value="Dislike" ng-click="incrementDisLike(tecnology)">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
